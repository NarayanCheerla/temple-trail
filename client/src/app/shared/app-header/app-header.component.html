<nav>
  <a *ngFor="let link of linksLeft" [routerLink]="link.route" routerLinkActive="active">
    <i class="material-icons">{{ link.icon }}</i><span class="d-none d-sm-inline ml-1">{{ link.label }}</span>
  </a>
  <div class="float-right">
    <a *ngFor="let link of linksRight" [routerLink]="link.route" routerLinkActive="active">
      <i class="material-icons">{{ link.icon }}</i><span class="d-none d-sm-inline ml-1">{{ link.label }}</span>
    </a>
  </div>
</nav>
